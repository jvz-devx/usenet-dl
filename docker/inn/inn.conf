# INN Configuration for usenet-dl testing
# Minimal configuration for local testing

# Server identification
server: test.local
pathhost: test.local
organization: usenet-dl test server

# Article storage
patharticles: /var/spool/news/articles
pathoverview: /var/spool/news/overview
pathincoming: /var/spool/news/incoming

# Logging
pathlog: /var/log/news
pathrun: /run/news

# Enable posting
noreader: false

# No authentication required for testing
allownewnews: true
localmaxartsize: 10000000

# History settings
hiscachesize: 256

# Article limits
artcutoff: 365
